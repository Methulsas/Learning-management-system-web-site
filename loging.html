<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loging.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><a href="about.html"><img src="image\icons8-student-50.png" alt="logo 1" /></a></div>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="loging.html">Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input-field" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">Login</button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
            
            <div class="register-link">
                Don't have an account? <a href="register .html">Register</a>
            </div>
        </div>
    </div>

    <script src="loging.js"></script>
</body>
</html>
